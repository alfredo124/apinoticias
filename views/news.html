<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
    <link rel="stylesheet" href="../css/user-dashboard.css">
    <link rel="stylesheet" href="../css/noticia.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/9af8c0c4d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Chaskynews</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../views/user-dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../views/news.html">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Configuración</a>
                    </li>
                </ul>
            </div>
            <div class="dropdown ms-3">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="../images/user.png.jpg" alt="Usuario" class="user-icon">
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Ver perfil</a></li>
                    <li><a class="dropdown-item" href="inicio-sesion.html">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <div class="row">
            <div class="col-2">
                <!-- Espacio vacío a la izquierda -->
            </div>
            <div class="col-8 main-content">
                <div id="filter-toggle">
                    <i class="fa-solid fa-filter"></i> <!-- Usa un ícono de filtro aquí -->
                    <span>Filtros</span>
                    <hr>
                </div>
                <h5>Filtros</h5>
                    <div class="container mt-4 mb-4 justify-content-center align-items-center">
                        <form role="search" class="d-flex" id="barraBusqueda">
                            <input type="search" class="form-control me-2" placeholder="Ingrese un títular" aria-label="Search">
                            <button class="btn-primary btn" type="submit"><i class="fa fa-search"></i></button>
                        </form>
                    </div>
                <!-- Área de filtros -->
                <div id="filter-area">
                    <form id="filters-form">
                        <div class="row">
                            <div class="col-2">
                                <label for="filter-category" class="form-label">Categoría</label>
                                <select id="filter-category" class="form-select">
                                    <!-- Opciones serán cargadas con JavaScript -->
                                </select>
                            </div>
                            <div class="col-2">
                                <label for="filter-region" class="form-label">Región</label>
                                <select id="filter-region" class="form-select">
                                    <!-- Opciones serán cargadas con JavaScript -->
                                </select>
                            </div>
                            <div class="col-2">
                                <label for="filter-author" class="form-label">Autor</label>
                                <input type="text" id="filter-author" class="form-control">
                            </div>
                            <div class="col-2">
                                <label for="filter-start-year" class="form-label">Año Inicio</label>
                                <input type="number" id="filter-start-year" class="form-control" value="2024" min="2000" max="2100">
                            </div>
                            <div class="col-2">
                                <label for="filter-end-year" class="form-label">Año Fin</label>
                                <input type="number" id="filter-end-year" class="form-control" value="2024" min="2000" max="2100">
                            </div>
                            <div class="col-2 mt-4">
                                <button type="submit" class="btn btn-primary">Aplicar Filtros</button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <hr class="ms-2" style="flex: 1;">

                <div class="row" id="news-cards-container">
                    <!-- Las cards se agregarán aquí mediante JavaScript -->
                </div>

            </div>
            <div class="col-2">
                <!-- Espacio vacío a la derecha -->
            </div>
        </div>
    </div>
    <!--Modal del articulo-->
    <dialog id="modal-articulo">
        <div class="article-container contenedor-articulo">
            <!--En este div va la cabecera del model, el lugar donde se muestra la imagen y la categoria-->
            <div class="container-fluid cabecera-articulo" id="cabecera" style="background-color: #257abf;">
            </div>     
            <div class="container-fluid article-container contenido-articulo" id="cuerpo">
            <!--En este div va el contenido del artículo en sí:  Portal original, titular, subtitulo, autor, fecha de publicación y cuerpo-->
            </div>
        </div>
    </dialog>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/news.js"></script>
    <footer>
        <div class="container text-center py-3">
            <p>&copy; 2024 Chaskynews. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
