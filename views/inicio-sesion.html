<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/inicio-sesion.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <!--Panel izquierdo-->
            <div class="col-md-6 left-box rounded-4 d-flex justify-content-center align-items-center flex-column" style="background-color: #257ABF;">
                <div class="featured-image">
                    <img src="../images/Chasky_News__3_-removebg-preview.png" class="img-fluid" >
                </div>
                <p class="text-white fs-2">CHASKY NEWS</p>
            </div>
            <!--Panel derecho-->
            <div class="col-md-6 right-box">
                <form class="needs-validation" action="#" id="formLogin" novalidate>
                    <div class="row align-items-center">
                        <div class="header-text mb-4">
                            <h2 class="text-lg-center">¡Bienvenido!</h2>
                        </div>
                        <div class="input-group mb-3">
                            <input id="correo" type="email" class="form-control form-control-lg bg-light fs-8" placeholder="Correo electrónico" required>
                            <div class="invalid-feedback">Ingrese un correo electrónico válido</div>
                        </div>
                        <div class="input-group mb-3">
                            <input id="contraseña" type="password" class="form-control form-control-lg bg-light fs-8" placeholder="Contraseña" required>
                            <div class="invalid-feedback">Ingrese una contraseña válida</div>
                        </div>
                        <div class="row mb-4">
                            <div class="forgot text-secondary">
                                <small>¿No tienes cuenta? <a href="registro.html">Regístrate</a></small>                            
                            </div>
                        </div>
                        <div class="text-danger d-none" id="mensaje-error">Usuario inválido</div>
                        <div class="input-group mb-3">
                            <button type="submit" value="logearse" class="btn btn-lg btn-primary w-100 fs-8">Iniciar sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/inicioSesion.js"></script>
</body>
</html>
